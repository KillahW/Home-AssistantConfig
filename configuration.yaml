media_player kodi:
  - platform: kodi
    host: !secret ip_libreelec_eth
    name: Libreelec tr√•dad

  - platform: kodi
    host: !secret ip_libreelec_wifi
    name: Libreelec wifi

  - platform: kodi
    host: !secret ip_openelec2
    name: Openelec2

#Plex
media_player plex:
  - platform: plex
    entity_namespace: 'plex'
    include_non_clients: true
    scan_interval: 30
    show_all_controls: false
    use_custom_entity_ids: false
    use_episode_art: false
    
