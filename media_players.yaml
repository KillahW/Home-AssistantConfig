#Plex
  - platform: plex
    entity_namespace: 'plex'
    include_non_clients: true
    scan_interval: 30
    show_all_controls: false
    use_custom_entity_ids: false
    use_episode_art: false

#Yamaha Receiver
  - platform: yamaha
    host: !secret ip_yamahareceiver
    source_ignore:
      - AV1
      - AV2
      - AV3
      - AV4
      - AV5
      - AV6
    source_names:
      HDMI1: "Pine"
      HDMI2: "2"
      HDMI3: "3"
      HDMI4: "TV"