  - platform: hp_ilo
    host: !secret ip_hpilo
    username: !secret ilo_user
    password: !secret ilo_password
    monitored_variables:
      - name: Tid sedan start
        sensor_type: server_power_on_time

  - platform: template
    sensors:
      ilo_uptime:
        friendly_name: ILO upptid
        value_template: >-
          {% set time = states.sensor.hp_ilo_tid_sedan_start.state | int %}
          {% set minutes = ((time % 3600) / 60) | int %}
          {% set hours = ((time % 86400) / 3600) | int %}
          {% set days = (time / 86400) | int %}
          {%- if time < 60 -%}
            Mindre Ã¤n en minut
          {%- else -%}
            {%- if days > 0 -%}
              {%- if days == 1 -%}
                1 dag
              {%- else -%}
                {{ days }} dagar
              {%- endif -%}
            {%- endif -%}
            {%- if hours > 0 -%}
              {%- if days > 0 -%}
                {{ ', ' }}
              {%- endif -%}
              {%- if hours == 1 -%}
                1 timme
              {%- else -%}
                {{ hours }} timmar
              {%- endif -%}
            {%- endif -%}
            {%- if minutes > 0 -%}
              {%- if days > 0 or hours > 0 -%}
                {{ ', ' }}
              {%- endif -%}
              {%- if minutes == 1 -%}
                1 minut
              {%- else -%}
                {{ minutes }} minuter
              {%- endif -%}
            {%- endif -%}
          {%- endif -%}

  - platform: cert_expiry
    host: !secret ip_externalalias

