  - platform: unifi
    host: !secret ip_unifi
    username: !secret unifi_user
    password: !secret unifi_password
    verify_ssl: false
    interval_seconds: 10
    consider_home: 180
    track_new_devices: yes
    
  - platform: owntracks
    max_gps_accuracy: 200
    
  - platform: nmap_tracker
    hosts: 192.168.1.1/24
    exclude:
    - 192.168.1.12
    scan_options: " --privileged -sP "
    home_interval: 10
    interval_seconds: 20
    