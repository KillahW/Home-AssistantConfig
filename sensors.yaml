
  - platform: template
    sensors:
      ar_bea_hemma:
        value_template: '{% if is_state("device_tracker.beasiphone", "home") %} Bea är hemma! {% else %} Bea är inte hemma! {% endif %}'
        friendly_name: Är Beatrice hemma
        
  - platform: template
    sensors:
      ar_samuel_hemma:
        value_template: '{% if is_state("device_tracker.samuel_nexus6p", "home") %} Hemma {% else %} Aktuell plats: {{ states.sensor.samuels_plats.attributes["Formatted Address"] }} {% endif %}'
        friendly_name: Är Samuel hemma
        
  - platform: template
    sensors:
      ar_john_hemma:
        value_template: '{% if is_state("device_tracker.tornberg1", "home") %} Johns dator är igång, så han borde vara hemma {% else %} Johns dator är avslagen, så troligtvis är han i skolan eller så sover han  {% endif %}'
        friendly_name: Är John hemma

# Weather prediction
  - platform: yr
    monitored_conditions:
      - temperature
      - symbol
      - precipitation
      - windSpeed
      - pressure
      - windDirection
      - humidity
      - fog
      - cloudiness
      
#Transmission
  - platform: transmission
    host: !secret ip_transmissionhost
    username: !secret transmission_user
    password: !secret transmission_password
    monitored_variables:
      - 'current_status'
      - 'download_speed'
      - 'upload_speed'
#Plex
  - platform: plex
    host: !secret ip_plexserver
    #Add IP address of HASS-server to "List of IP addresses and networks that are allowed without auth" in Plex server configuration to enable user/password-less login
    # Comma separated list of IP addresses or IP/netmask entries for networks that are allowed to access Plex Media Server without logging in. When the server is signed out and this value is set, only localhost and addresses on this list will be allowed.
    #user: !secret plex_user
    #password: !secret plex_password
    server: !secret ip_plexservername

#Google Geocode - https://github.com/michaelmcarthur/GoogleGeocode-HASS    
  - platform: google_geocode
    origin: device_tracker.samuel_nexus6p
    name: Samuels plats
    gravatar: !secret gravatar_samuel
    display_zone: show
    options: street, city
    
  - platform: google_geocode
    origin: device_tracker.beasiphone
    name: Beatrice plats
    picture: /local/bea.png

